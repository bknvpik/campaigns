<form>
    <label for="title">campaign name</label>
    <input type="text" id="title" name="title">
    <label for="keywords">keywords</label>
    <input type="text" id="keywords" name="keywords">
    <label for="bid">bid amount</label>
    <input type="number" id="bid" name="bid" min="100" max="500">
    <label for="fund">campaign fund</label>
    <input type="number" id="fund" name="fund" min="100">
    <label for="ststus-on">ON</label>
    <input type="radio" id="status-on" name="status" value="1">
    <label for="status-off">OFF</label>

    <input type="submit" id="add" name="add" value="add">
</form>
