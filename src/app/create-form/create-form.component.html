<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    {{ createForm.value | json }}
    <label for="name">campaign name</label>
    <input type="text" id="name" placeholder="campaign name" formControlName="name">
    <!-- <input type="text" id="name" name="name" value="campaign.name" [(ngModel)]="campaign.name" #name="ngModel" required> -->
    <!-- <div *ngIf="name.touched && !name.valid">name ERROR</div> -->
    <label for="keywords">keywords</label>
    <input type="text" id="keywords" placeholder="keywords" formControlName="keyword">
    <input type="button" value="+" (click)="addKeyword()">
    <!-- <input type="text" id="keywords" name="keywords" [(ngModel)]="campaign.keywords" #keywords="ngModel" required> -->
    <!-- <div *ngIf="keywords.touched && !keywords.valid">keywords ERROR</div>-->
    <div formGroupName="details">
        <label for="bid">bid amount</label>
        <input type="number" id="bid" min="100" placeholder="bid amount" formControlName="bid">
        <!-- <input type="number" id="bid" name="bid" min="100" [(ngModel)]="campaign.details.bid" #bid="ngModel" required> -->
        <label for="fund">campaign fund</label>
        <input type="number" id="fund" placeholder="fund ampunt" value="balance" formControlName="fund">
        <!-- <input type="number" id="fund" name="fund" min="100" [(ngModel)]="campaign.details.fund" #fund="ngModel" required> -->
        <label for="town">town</label>
        <select name="town" id="town" placeholder="select town" formControlName="town">
            <option *ngFor="let town of towns">{{ town }}</option>
        </select>
        <label for="radius">radius (km)</label>
        <input type="number" id="radius" placeholder="radius" min="0" formControlName="radius">
        <label for="ststus-on">ON</label>
        <input type="radio" id="status-on" value="true" required formControlName="status">
        <label for="status-off">OFF</label>
        <input type="radio" id="status-off" value="false" formControlName="status">
    </div>
    <input type="submit" id="add" name="add" value="add" [disabled]="!createForm.valid">
</form>
