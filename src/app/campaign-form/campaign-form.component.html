<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <input type="text" id="name" placeholder="campaign name" formControlName="name">
    <div class="form-container">
        <input type="text" id="keywords" placeholder="keywords" formControlName="keyword">
        <div class="align">
            <button type="button" (click)="addKeyword()"><fa-icon [icon]="faPlus"></fa-icon></button>
        </div>
    </div>
    <div class="details" formGroupName="details">
        <div class="form-container">
            <label for="bid">bid amount</label>
            <input type="number" id="bid" min="100" placeholder="bid amount" formControlName="bid">
        </div>
        <div class="form-container">
            <label for="fund">campaign fund</label>
            <input type="number" id="fund" placeholder="fund amount" formControlName="fund">
        </div>
        <div class="form-container">
            <label for="town">town</label>
            <select name="town" id="town" placeholder="select town" formControlName="town">
                <option *ngFor="let town of resources.towns">{{ town }}</option>
            </select>
        </div>
        <div class="form-container">
            <label for="radius">radius (km)</label>
            <input type="number" id="radius" placeholder="radius" min="0" formControlName="radius">
        </div>
        <div class="form-container">
            <label for="ststus-on">ON</label>
            <input type="radio" id="status-on" value="true" formControlName="status">
            <label for="status-off">OFF</label>
            <input type="radio" id="status-off" value="false" formControlName="status">
        </div>
    </div>
    <div class="form-container">
        <button type="submit" id="add" name="add" [disabled]="!createForm.valid"><fa-icon [icon]="faCheck"></fa-icon></button>
    </div>
</form>
